<!DOCTYPE html>
<html>
    <body>
        <div id="thediv">
             <p>Yay!</p>
        </div>
        <script>
            urlQuery = window.location.search
            urlQuery = urlQuery.split("?")[1]
            urlQueries = urlQuery.split("&")
            for(i=0; i < urlQueries.length; i++){
                urlQueries[i] = urlQueries[i].split("=")
            }
            console.log(urlQueries)
            for(i=0; i < urlQueries.length; i++){
                const newh1 = document.createElement("h1");
                newh1.id = `uq${i}`
                newh1.innerHTML = `${urlQueries[i][0]}: ${urlQueries[i][1]}`
                console.log(newh1.innerHTML)
                console.log(newh1)
                document.getElementById("thediv").appendChild(newh1);
                //document.getElementById(`uq${i}`).innerHTML = `${urlQueries[i][0]}: ${urlQueries[i][1]}`
            }
        </script>
    </body>
</html>
